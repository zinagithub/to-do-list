<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>To-Do-List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="/src/style.css">
  </head>

  <body>
    <div id="container">
      <div class='headerStyle' id='header'>
        <p>To Do List</p>
        <button id='but1'>Project <i class='far fa-plus-square'></i></button>
        <button id='but2'>Project <i class='far fa-minus-square'></i></button>
      </div>
        <div id='navCategories' class="nav-categories">
        </div>
        <div id='body-item'>
        </div>
        <form id='inputDiv' class="hidden">
          <p>Add To Do</p>
          <input type="text" name="title" size='30' placeholder="Enter the title" id='title' required>
          <input type="text" name="description" size='30' placeholder="Description" id='description'>
          <select id='priority' required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <select id='catNameinfo'>
          </select>
          <input type="date" name="date" id='dateDue'>
          <button type="submit" id='savePrj'>Save</button>
          <button type='button' id='escPrj'>Cancel</button>
        </form>
        <form id='winCategory' class="hidden">
          <p>Add Project</p>
          <input id='catName' type="text" placeholder="Name" name="name" size="30" required>
          <button type="button" id='saveCat'>Save</button>
          <button type="button" id='escCat'>Cancle</button>
        </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
